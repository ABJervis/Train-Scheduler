<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>
 

    <!--Bootstrap, Firebase, Moment, CSS-->

     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
     <!-- Firebase Reference -->
     <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
     
     

    <!-- Moment.js Reference -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Concert+One|Kanit" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src ="./assets/javascript/app.js"></script>
    <link rel = "stylesheet" href="./assets/css/style.css">

</head>
<body>
     <!-- Jumbotron -->
     <div class="jumbotron">
        <h1 class="text-center">Railway Times</h1>
        <h3 class="text-center">Where, When, and How Long</h3>
      </div>

      <div class="row">

        <div class="col-md-12">
  
          <!-- Trains-->
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time(HH:mm - military time)</label>
                  <input class="form-control" id="time-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="" type="text">
                  </div>
                <button class="btn btn-primary" id="add-train-btn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
    
   

    <!--Javascript-->
    
 <script src="assets/javascript/app.js"></script>

</body>
</html>
